<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Admitad ownership verification -->
    <meta name="verify-admitad" content="6d956ec42a" />

    <title>Affiliate Links Dashboard</title>

    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        background: #020617;
        border-radius: 12px;
        padding: 24px 28px 32px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        border: 1px solid #1f2937;
      }

      h1 {
        margin-top: 0;
        margin-bottom: 8px;
        font-size: 24px;
      }

      h2 {
        font-size: 18px;
        margin-top: 24px;
        margin-bottom: 12px;
      }

      .row {
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      .row label {
        font-size: 12px;
        color: #9ca3af;
        display: block;
        margin-bottom: 4px;
      }

      .field {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-width: 160px;
      }

      input[type="text"] {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: #f97316;
        box-shadow: 0 0 0 1px #f97316;
      }

      button {
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        background: #f97316;
        color: #020617;
        font-weight: 600;
        white-space: nowrap;
      }

      button.secondary {
        background: #111827;
        color: #e5e7eb;
        border: 1px solid #4b5563;
      }

      button.danger {
        background: #ef4444;
        color: #fee2e2;
      }

      button:disabled {
        opacity: 0.5;
        cursor: default;
      }

      #status {
        font-size: 13px;
        min-height: 18px;
        margin-bottom: 8px;
      }

      #status.ok {
        color: #4ade80;
      }

      #status.error {
        color: #f97373;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
        margin-top: 8px;
      }

      th,
      td {
        padding: 6px 8px;
        border-bottom: 1px solid #111827;
        text-align: left;
        vertical-align: top;
      }

      th {
        background: #020617;
        position: sticky;
        top: 0;
      }

      td.actions {
        white-space: nowrap;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .mono {
        font-family:
          ui-monospace,
          SFMono-Regular,
          Menlo,
          Monaco,
          Consolas,
          "Liberation Mono",
          "Courier New",
          monospace;
        font-size: 12px;
        word-break: break-all;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        padding: 2px 6px;
        border-radius: 999px;
        background: #111827;
        font-size: 11px;
        gap: 4px;
      }

      .badge span {
        font-weight: 600;
      }

      .small {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 4px;
      }

      .summary {
        font-size: 13px;
        margin-top: 4px;
        margin-bottom: 12px;
        color: #9ca3af;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Affiliate Links Dashboard</h1>
      <div class="small">
        Backend: <code class="mono">/api/links/*</code> (same server)
      </div>
      <div class="summary" id="summary">Loading summary...</div>

      <h2>Create affiliate link</h2>
      <div id="status"></div>

      <!-- Row 1: URL + Title -->
      <div class="row">
        <div class="field" style="flex: 2">
          <label for="original-url">Product URL (Amazon for now)</label>
          <input
            type="text"
            id="original-url"
            placeholder="Paste Amazon product URL (or amzn.to short link)"
          />
        </div>
        <div class="field">
          <label for="title-input">Title (optional)</label>
          <input
            type="text"
            id="title-input"
            placeholder="e.g. Roadster Black T-shirt"
          />
        </div>
      </div>

      <!-- Row 2: Category + Note + Button -->
      <div class="row">
        <div class="field">
          <label for="category-input">Category (optional)</label>
          <input
            type="text"
            id="category-input"
            placeholder="e.g. T-shirts, Shoes, Electronics"
          />
        </div>
        <div class="field" style="flex: 2">
          <label for="note-input">Note (optional)</label>
          <input
            type="text"
            id="note-input"
            placeholder="e.g. Instagram reel, WhatsApp group A"
          />
        </div>
        <div class="field" style="justify-content: flex-end">
          <label>&nbsp;</label>
          <button id="create-btn">Create affiliate link</button>
        </div>
      </div>

      <div class="small">
        Example URL:
        <code class="mono">https://www.amazon.in/...</code> or
        <code class="mono">https://amzn.to/...</code>
      </div>

      <h2>Saved links</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Source</th>
            <th>Title</th>
            <th>Category</th>
            <th>Original URL</th>
            <th>Affiliate URL</th>
            <th>Clicks</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="links-tbody">
          <!-- rows go here -->
        </tbody>
      </table>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const inputEl = document.getElementById("original-url");
      const titleEl = document.getElementById("title-input");
      const categoryEl = document.getElementById("category-input");
      const noteEl = document.getElementById("note-input");
      const tbodyEl = document.getElementById("links-tbody");
      const createBtn = document.getElementById("create-btn");
      const summaryEl = document.getElementById("summary");

      function setStatus(msg, type = "") {
        statusEl.textContent = msg || "";
        statusEl.className = "";
        if (type) statusEl.classList.add(type);
      }

      function updateSummary(links) {
        if (!summaryEl) return;
        if (!links || !links.length) {
          summaryEl.textContent =
            "No links yet. Create your first Amazon link above.";
          return;
        }
        const totalClicks = links.reduce(
          (sum, l) => sum + (l.clicks || 0),
          0
        );
        summaryEl.textContent = `Total links: ${links.length} â€¢ Total clicks: ${totalClicks}`;
      }

      // Auto-detect source (Amazon for now)
      async function createLink() {
        const url = inputEl.value.trim();
        const title = titleEl.value.trim();
        const category = categoryEl.value.trim();
        const note = noteEl.value.trim();

        if (!url) {
          setStatus("Please paste a product URL first.", "error");
          return;
        }

        const lower = url.toLowerCase();
        let endpoint = null;
        let sourceLabel = "";

        if (lower.includes("amazon.") || lower.includes("amzn.to")) {
          endpoint = "/api/links/amazon";
          sourceLabel = "Amazon";
        } else if (lower.includes("flipkart.")) {
          endpoint = "/api/links/flipkart";
          sourceLabel = "Flipkart";
        } else if (lower.includes("myntra.")) {
          endpoint = "/api/links/admitad";
          sourceLabel = "Myntra (Admitad)";
        } else {
          setStatus(
            "Right now this tool supports Amazon (Flipkart/Admitad later).",
            "error"
          );
          return;
        }

        const params = new URLSearchParams();
        params.set("url", url);
        if (title) params.set("title", title);
        if (category) params.set("category", category);
        if (note) params.set("note", note);

        createBtn.disabled = true;
        setStatus(`Creating ${sourceLabel} link...`, "");

        try {
          const res = await fetch(`${endpoint}?${params.toString()}`);
          const data = await res.json();

          if (!res.ok || !data.ok) {
            // For Admitad we sometimes get detailed error object
            const errMsg =
              typeof data.error === "string"
                ? data.error
                : JSON.stringify(data.error || {});
            throw new Error(errMsg || "Failed to create link");
          }

          const link = data.link;
          setStatus(
            `Created ${sourceLabel} link #${link?.id || "?"}`,
            "ok"
          );

          // Clear inputs
          inputEl.value = "";
          // keep title/category/note if you want, or clear:
          titleEl.value = "";
          categoryEl.value = "";
          noteEl.value = "";

          await loadLinks();
        } catch (err) {
          console.error(err);
          setStatus(err.message, "error");
        } finally {
          createBtn.disabled = false;
        }
      }

      async function loadLinks() {
        setStatus("Loading links...", "");
        try {
          const res = await fetch("/api/links/all");
          const data = await res.json();
          if (!res.ok || !data.ok) {
            throw new Error(data.error || "Failed to load links");
          }
          const links = data.links || [];
          renderLinks(links);
          updateSummary(links);
          setStatus(`Loaded ${data.count} link(s).`, "ok");
        } catch (err) {
          console.error(err);
          setStatus(err.message, "error");
        }
      }

      function renderLinks(links) {
        tbodyEl.innerHTML = "";

        if (!links.length) {
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.colSpan = 9;
          td.textContent = "No links yet. Create one above.";
          tr.appendChild(td);
          tbodyEl.appendChild(tr);
          return;
        }

        for (const link of links) {
          const tr = document.createElement("tr");

          // ID
          const tdId = document.createElement("td");
          tdId.textContent = link.id;
          tr.appendChild(tdId);

          // Source
          const tdSource = document.createElement("td");
          tdSource.textContent = link.source || "-";
          tr.appendChild(tdSource);

          // Title
          const tdTitle = document.createElement("td");
          tdTitle.textContent = link.title || "-";
          tr.appendChild(tdTitle);

          // Category
          const tdCategory = document.createElement("td");
          tdCategory.textContent = link.category || "-";
          tr.appendChild(tdCategory);

          // Original URL
          const tdOriginal = document.createElement("td");
          tdOriginal.innerHTML = `<div class="mono">${link.originalUrl}</div>`;
          tr.appendChild(tdOriginal);

          // Affiliate URL
          const tdAff = document.createElement("td");
          tdAff.innerHTML = `<div class="mono">${link.affiliateUrl}</div>`;
          tr.appendChild(tdAff);

          // Clicks
          const tdClicks = document.createElement("td");
          const clicks = link.clicks || 0;
          tdClicks.innerHTML = `<span class="badge"><span>${clicks}</span> clicks</span>`;
          tr.appendChild(tdClicks);

          // Created
          const tdCreated = document.createElement("td");
          tdCreated.textContent = link.createdAt
            ? new Date(link.createdAt).toLocaleString()
            : "-";
          tr.appendChild(tdCreated);

          // Actions
          const tdActions = document.createElement("td");
          tdActions.className = "actions";

          const copyAffBtn = document.createElement("button");
          copyAffBtn.className = "secondary";
          copyAffBtn.textContent = "Copy affiliate URL";
          copyAffBtn.onclick = () =>
            copyToClipboard(link.affiliateUrl, "affiliate URL");

          const shortBtn = document.createElement("button");
          shortBtn.className = "secondary";
          shortBtn.textContent = "Copy short link";
          shortBtn.onclick = () => {
            const shortUrl = `${window.location.origin}/api/links/go/${link.id}`;
            copyToClipboard(shortUrl, "short tracked URL");
          };

          const goBtn = document.createElement("button");
          goBtn.textContent = "Open tracked link";
          goBtn.onclick = () => {
            window.open(`/api/links/go/${link.id}`, "_blank");
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "danger";
          deleteBtn.textContent = "Delete";
          deleteBtn.onclick = () => deleteLink(link.id);

          tdActions.appendChild(copyAffBtn);
          tdActions.appendChild(shortBtn);
          tdActions.appendChild(goBtn);
          tdActions.appendChild(deleteBtn);

          tr.appendChild(tdActions);

          tbodyEl.appendChild(tr);
        }
      }

      async function deleteLink(id) {
        if (!confirm(`Delete link #${id}?`)) return;

        try {
          const res = await fetch(`/api/links/${id}`, { method: "DELETE" });
          const data = await res.json();
          if (!res.ok || !data.ok) {
            throw new Error(data.error || "Failed to delete");
          }
          setStatus(data.message || `Link ${id} deleted.`, "ok");
          await loadLinks();
        } catch (err) {
          console.error(err);
          setStatus(err.message, "error");
        }
      }

      async function copyToClipboard(text, label = "link URL") {
        try {
          await navigator.clipboard.writeText(text);
          setStatus(`Copied ${label} to clipboard.`, "ok");
        } catch (err) {
          console.error(err);
          setStatus("Could not copy to clipboard.", "error");
        }
      }

      createBtn.addEventListener("click", createLink);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") createLink();
      });

      // Load list on page open
      window.addEventListener("DOMContentLoaded", loadLinks);
    </script>
  </body>
</html>
