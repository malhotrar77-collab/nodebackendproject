<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AlwaysOnSale – Control Panel</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 24px 28px;
    }
    h1 { margin: 0 0 12px; }
    .row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    input, select {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      min-width: 200px;
    }
    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #f97316;
      color: #020617;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
      font-size: 13px;
    }
    th, td {
      border-bottom: 1px solid #111827;
      padding: 8px;
      vertical-align: top;
    }
    th { text-align: left; }
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 12px;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      background: #111827;
      font-size: 11px;
      margin-right: 4px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>AlwaysOnSale – Control Panel</h1>

  <div class="row">
    <input id="url" placeholder="Amazon product URL" />
  </div>

  <div class="row">
    <select id="category"></select>
    <select id="subcategory"></select>
  </div>

  <div class="row">
    <input id="tags" placeholder="Tags (comma separated)" />
    <input id="note" placeholder="Note (optional)" />
  </div>

  <div class="row">
    <button id="create">Create Product</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Tags</th>
        <th>Clicks</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<script>
const TAXONOMY = {
  electronics: ["audio","mobile_accessories","computers","computer_accessories","smart_devices","cameras","wearables","networking","gaming_electronics"],
  home_living: ["kitchen","home_appliances","furniture","home_decor","lighting","cleaning","storage_organisation","bedding_bath"],
  fashion: ["clothing","footwear","bags_wallets","watches","sunglasses","jewellery","fashion_accessories"],
  beauty_personal_care: ["grooming","skincare","haircare","fragrance","personal_hygiene","wellness_devices"],
  fitness_sports: ["gym_equipment","yoga_fitness","sports_gear","outdoor_fitness","recovery_support"],
  office_productivity: ["office_supplies","stationery","chairs_desks","study_tools","printers_accessories"],
  automotive: ["car_accessories","bike_accessories","safety_maintenance","car_electronics"],
  kids_toys: ["toys","learning_education","baby_care","school_supplies"],
  tools_utilities: ["power_tools","hand_tools","electricals","hardware","safety_equipment"],
  other: ["other"]
};

const catSel = document.getElementById("category");
const subSel = document.getElementById("subcategory");
const rows = document.getElementById("rows");

function loadCategories() {
  catSel.innerHTML = "";
  Object.keys(TAXONOMY).forEach(c => {
    const o = document.createElement("option");
    o.value = c;
    o.textContent = c.replace(/_/g," ");
    catSel.appendChild(o);
  });
  updateSubcategories();
}

function updateSubcategories() {
  subSel.innerHTML = "";
  (TAXONOMY[catSel.value] || []).forEach(s => {
    const o = document.createElement("option");
    o.value = s;
    o.textContent = s.replace(/_/g," ");
    subSel.appendChild(o);
  });
}

catSel.onchange = updateSubcategories;

async function loadProducts() {
  const res = await fetch("/api/links/all");
  const data = await res.json();
  rows.innerHTML = data.links.map(l => `
    <tr>
      <td>${l.id}</td>
      <td>${l.title || "-"}</td>
      <td>${l.category} → ${l.subcategory}</td>
      <td>${(l.tags||[]).map(t=>`<span class="badge">${t}</span>`).join("")}</td>
      <td>${l.clicks||0}</td>
    </tr>
  `).join("");
}

document.getElementById("create").onclick = async () => {
  const body = {
    originalUrl: document.getElementById("url").value,
    category: catSel.value,
    subcategory: subSel.value,
    tags: document.getElementById("tags").value
      .split(",")
      .map(t=>t.trim().toLowerCase())
      .filter(Boolean),
    note: document.getElementById("note").value
  };
  await fetch("/api/links/create", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(body)
  });
  document.getElementById("url").value = "";
  loadProducts();
};

loadCategories();
loadProducts();
</script>
</body>
</html>
