<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AlwaysOnSale – Deals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        color-scheme: dark;

        /* THEME TOKENS – keep these same for all future pages */
        --bg: #020617;
        --bg-soft: #020617;
        --card-bg: #020617;
        --card-border: #111827;
        --card-glow: rgba(249, 115, 22, 0.22);
        --accent: #f97316;
        --accent-soft: rgba(249, 115, 22, 0.12);
        --accent-strong: #fb923c;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --muted-soft: #4b5563;
        --line-subtle: #111827;
        --pill-bg: #0f172a;
        --pill-border: #1f2937;
        --danger: #ef4444;
        --radius-card: 18px;
        --radius-pill: 999px;
        --shadow-soft: 0 16px 40px rgba(0, 0, 0, 0.65);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      header {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(14px);
        background: linear-gradient(
          to right,
          rgba(2, 6, 23, 0.96),
          rgba(15, 23, 42, 0.96)
        );
        border-bottom: 1px solid var(--line-subtle);
      }

      .nav-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 10px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .logo {
        font-weight: 800;
        letter-spacing: 0.12em;
        font-size: 17px;
        text-transform: uppercase;
      }

      .logo span {
        background: linear-gradient(135deg, #f97316, #fb923c);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .nav-links {
        display: flex;
        gap: 10px;
        align-items: center;
        font-size: 13px;
      }

      .nav-links a {
        color: var(--muted);
        text-decoration: none;
      }

      .nav-links a:hover {
        color: var(--text);
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px 16px 40px;
      }

      .headline {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 10px;
      }

      .headline-left h1 {
        font-size: 24px;
        margin: 0 0 4px;
      }

      .headline-left p {
        margin: 0;
        font-size: 13px;
        color: var(--muted);
      }

      .headline-right {
        font-size: 11px;
        color: var(--muted);
        text-align: right;
      }

      .headline-right span {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 3px 9px;
        border-radius: var(--radius-pill);
        border: 1px solid var(--accent-soft);
        background: rgba(15, 23, 42, 0.9);
      }

      .controls-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        margin: 14px 0 18px;
      }

      #status {
        font-size: 13px;
        margin: 0 0 14px;
        min-height: 16px;
      }

      #status.ok {
        color: #4ade80;
      }

      #status.error {
        color: #f97373;
      }

      .pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .pill {
        font-size: 11px;
        padding: 5px 12px;
        border-radius: var(--radius-pill);
        border: 1px solid var(--pill-border);
        background: rgba(15, 23, 42, 0.95);
        color: var(--muted);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .pill-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: var(--muted-soft);
      }

      .pill.active {
        border-color: var(--accent);
        background: radial-gradient(
          circle at top left,
          var(--accent-soft),
          rgba(15, 23, 42, 0.98)
        );
        color: var(--text);
      }

      .pill.active .pill-dot {
        background: var(--accent);
      }

      .search-sort {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .search-input {
        padding: 7px 12px;
        border-radius: var(--radius-pill);
        border: 1px solid var(--pill-border);
        background: rgba(2, 6, 23, 0.9);
        color: var(--text);
        font-size: 13px;
        min-width: 180px;
        outline: none;
      }

      .search-input::placeholder {
        color: var(--muted-soft);
      }

      .search-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent-soft);
      }

      .sort-select {
        padding: 7px 12px;
        border-radius: var(--radius-pill);
        border: 1px solid var(--pill-border);
        background: rgba(2, 6, 23, 0.9);
        color: var(--text);
        font-size: 13px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
        gap: 18px;
      }

      .card {
        border-radius: var(--radius-card);
        background: radial-gradient(
            circle at top,
            rgba(249, 115, 22, 0.06),
            transparent 58%
          ),
          var(--card-bg);
        border: 1px solid var(--card-border);
        padding: 10px 10px 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        box-shadow: var(--shadow-soft);
        position: relative;
        overflow: hidden;
        transition: transform 0.16s ease-out, box-shadow 0.16s ease-out,
          border-color 0.16s ease-out, background 0.16s ease-out;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at top left,
          rgba(249, 115, 22, 0.24),
          transparent 55%
        );
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.18s ease-out;
      }

      .card:hover {
        transform: translateY(-4px) scale(1.01);
        border-color: var(--accent-soft);
        box-shadow: 0 20px 45px var(--card-glow);
        background: radial-gradient(
            circle at top,
            rgba(249, 115, 22, 0.1),
            transparent 60%
          ),
          var(--card-bg);
      }

      .card:hover::before {
        opacity: 0.7;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 6px;
      }

      .source-pill {
        font-size: 11px;
        padding: 3px 8px;
        border-radius: var(--radius-pill);
        background: rgba(15, 23, 42, 0.95);
        color: var(--muted);
        border: 1px solid var(--pill-border);
      }

      .badge {
        font-size: 11px;
        padding: 3px 8px;
        border-radius: var(--radius-pill);
        background: var(--pill-bg);
        border: 1px solid var(--pill-border);
        color: var(--text);
        text-transform: uppercase;
        letter-spacing: 0.06em;
        white-space: nowrap;
      }

      .img-wrap {
        border-radius: 12px;
        border: 1px solid var(--card-border);
        background: #020617;
        overflow: hidden;
        aspect-ratio: 4 / 5;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .img-wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .img-placeholder {
        font-size: 11px;
        color: var(--muted-soft);
      }

      .card-title {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.3;
        max-height: 3.6em;
        overflow: hidden;
      }

      .card-desc {
        font-size: 12px;
        color: var(--muted);
        line-height: 1.35;
        max-height: 5.4em; /* ~4 lines */
        overflow: hidden;
      }

      .price-row {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 8px;
        margin-top: 2px;
      }

      .price-main {
        font-size: 15px;
        font-weight: 600;
        color: var(--accent-strong);
      }

      .price-note {
        font-size: 11px;
        color: var(--muted-soft);
      }

      .card-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 6px;
        font-size: 11px;
        color: #6b7280;
        margin-top: 2px;
      }

      .meta-left {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .meta-badge {
        padding: 2px 7px;
        border-radius: var(--radius-pill);
        border: 1px solid var(--pill-border);
        background: rgba(15, 23, 42, 0.9);
      }

      .clicks-pill {
        padding: 2px 7px;
        border-radius: var(--radius-pill);
        background: rgba(15, 23, 42, 0.9);
      }

      .note-pill {
        margin-top: 2px;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        font-size: 11px;
        padding: 2px 7px;
        border-radius: var(--radius-pill);
        border: 1px dashed rgba(148, 163, 184, 0.6);
        color: var(--muted);
      }

      .note-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: var(--accent);
      }

      .actions {
        margin-top: 6px;
        display: flex;
        gap: 8px;
        justify-content: space-between;
        align-items: center;
      }

      button.buy-btn {
        flex: 1;
        padding: 8px 10px;
        border-radius: var(--radius-pill);
        border: none;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #020617;
      }

      button.buy-btn:hover {
        filter: brightness(1.05);
      }

      button.copy-btn {
        padding: 6px 9px;
        border-radius: var(--radius-pill);
        border: 1px solid var(--pill-border);
        background: rgba(2, 6, 23, 0.95);
        color: var(--text);
        font-size: 11px;
        cursor: pointer;
        white-space: nowrap;
      }

      button.copy-btn:hover {
        background: rgba(15, 23, 42, 1);
      }

      .empty-state {
        text-align: center;
        margin-top: 40px;
        font-size: 14px;
        color: #9ca3af;
      }

      .empty-state a {
        color: #f97316;
        text-decoration: none;
      }

      @media (max-width: 640px) {
        .nav-inner {
          padding-inline: 12px;
        }
        main {
          padding-inline: 12px;
        }
        .controls-row {
          flex-direction: column;
          align-items: flex-start;
        }
        .search-sort {
          width: 100%;
          justify-content: space-between;
        }
        .search-input {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-inner">
        <div class="logo"><span>ALWAYS</span>ONSALE</div>
        <div class="nav-links">
          <a href="/store.html">Store</a>
          <span>·</span>
          <a href="/">Dashboard (admin)</a>
        </div>
      </div>
    </header>

    <main>
      <div class="headline">
        <div class="headline-left">
          <h1>Today’s hand-picked deals</h1>
          <p>Amazon-powered products with Instagram-style cards and tracked links.</p>
        </div>
        <div class="headline-right">
          <span>
            <span style="width: 8px; height: 8px; border-radius: 999px; background: #22c55e;"></span>
            Live deals powered by AlwaysOnSale
          </span>
        </div>
      </div>

      <div class="controls-row">
        <div class="pill-row" id="category-pills">
          <!-- pills rendered by JS -->
        </div>

        <div class="search-sort">
          <input
            id="search-input"
            class="search-input"
            type="text"
            placeholder="Search products or categories..."
          />
          <select id="sort-select" class="sort-select">
            <option value="newest">Newest first</option>
            <option value="oldest">Oldest first</option>
            <option value="clicks">Most clicks</option>
          </select>
        </div>
      </div>

      <div id="status"></div>

      <div id="grid" class="grid"></div>

      <div id="empty" class="empty-state" style="display: none">
        No products yet. Add links from the
        <a href="/">Affiliate Links Dashboard</a>.
      </div>
    </main>

    <script>
      const statusEl = document.getElementById("status");
      const gridEl = document.getElementById("grid");
      const emptyEl = document.getElementById("empty");
      const pillsContainer = document.getElementById("category-pills");
      const searchInput = document.getElementById("search-input");
      const sortSelect = document.getElementById("sort-select");

      function setStatus(msg, type = "") {
        statusEl.textContent = msg || "";
        statusEl.className = "";
        if (type) statusEl.classList.add(type);
      }

      // ---- Category helpers ----

      const CATEGORY_FILTERS = [
        { key: "all", label: "All" },
        { key: "shoes", label: "Shoes & Sneakers" },
        { key: "clothing", label: "Clothing" },
        { key: "bags", label: "Bags & Backpacks" },
        { key: "beauty", label: "Beauty & Hair" },
        { key: "personal", label: "Personal Care" },
        { key: "electronics", label: "Electronics (Mobiles, Laptops, Audio)" },
        { key: "home", label: "Home & Living" },
        { key: "other", label: "Other" },
      ];

      function normalizeCategory(raw) {
        if (!raw) return "";
        return String(raw).trim().toLowerCase();
      }

      function mapToFilterKey(raw) {
        const c = normalizeCategory(raw);

        if (
          c === "shoes" ||
          c === "sneakers" ||
          c === "footwear" ||
          c.includes("shoe")
        )
          return "shoes";

        if (
          c === "tshirts" ||
          c === "jeans" ||
          c === "hoodies" ||
          c === "clothing" ||
          c.includes("shirt") ||
          c.includes("kurta") ||
          c.includes("trouser") ||
          c.includes("pant") ||
          c.includes("jogger")
        )
          return "clothing";

        if (c === "bags" || c === "wallets" || c.includes("bag"))
          return "bags";

        if (c === "beauty" || c.includes("cream") || c.includes("serum"))
          return "beauty";

        if (
          c === "personalcare" ||
          c === "grooming" ||
          c.includes("wash") ||
          c.includes("soap") ||
          c.includes("body wash")
        )
          return "personal";

        if (
          c === "mobiles" ||
          c === "laptops" ||
          c === "audio" ||
          c === "electronics" ||
          c.includes("headphone") ||
          c.includes("earbud")
        )
          return "electronics";

        if (c === "home" || c === "kitchen" || c.includes("sofa"))
          return "home";

        if (!c) return "other";

        return "other";
      }

      function categoryLabelFromRaw(raw) {
        const key = mapToFilterKey(raw);
        const found = CATEGORY_FILTERS.find((f) => f.key === key);
        return found ? found.label : "Other";
      }

      // ---- Smart Description V2 ----

      function buildSmartDescription(link) {
        const title = (link.title || "This product").trim();
        const key = mapToFilterKey(link.category);
        const cleanName = title
          .split("|")[0]
          .split("–")[0]
          .split("-")[0]
          .trim();
        const baseName = cleanName || title;

        switch (key) {
          case "shoes":
            return (
              baseName +
              " designed for comfortable daily wear. A reliable pick for walks, travel or casual outings."
            );
          case "clothing":
            return (
              baseName +
              " made to be easy to style and wear. Good for everyday use, work or going out."
            );
          case "bags":
            return (
              baseName +
              " built to carry your daily essentials in a neat way. Suitable for work, travel or regular use."
            );
          case "beauty":
            return (
              baseName +
              " created for simple, everyday self-care. Works well as part of a regular grooming or skincare routine."
            );
          case "personal":
            return (
              baseName +
              " helps keep your daily routine clean and fresh. A practical choice for regular at-home use."
            );
          case "electronics":
            return (
              baseName +
              " made for easy everyday entertainment and work. Useful for music, videos or general home use."
            );
          case "home":
            return (
              baseName +
              " adds practical comfort to your living space. Good for daily home use and simple upgrades."
            );
          default:
            return (
              baseName +
              " is a simple, useful pick for daily life. Easy to add into your routine or lifestyle."
            );
        }
      }

      // ---- State ----

      let allLinks = [];
      let currentCategory = "all";
      let currentSearch = "";
      let currentSort = "newest";

      function renderCategoryPills() {
        pillsContainer.innerHTML = "";
        CATEGORY_FILTERS.forEach((f) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "pill" + (f.key === currentCategory ? " active" : "");
          btn.dataset.key = f.key;

          const dot = document.createElement("span");
          dot.className = "pill-dot";

          const label = document.createElement("span");
          label.textContent = f.label;

          btn.appendChild(dot);
          btn.appendChild(label);

          btn.onclick = () => {
            currentCategory = f.key;
            renderCategoryPills();
            applyFiltersAndRender();
          };
          pillsContainer.appendChild(btn);
        });
      }

      function applyFiltersAndRender() {
        let links = [...allLinks];

        // category
        if (currentCategory !== "all") {
          links = links.filter(
            (l) => mapToFilterKey(l.category) === currentCategory
          );
        }

        // search
        const q = currentSearch.trim().toLowerCase();
        if (q) {
          links = links.filter((l) => {
            const title = (l.title || "").toLowerCase();
            const cat = (l.category || "").toLowerCase();
            return title.includes(q) || cat.includes(q);
          });
        }

        // sort
        if (currentSort === "newest") {
          links.sort(
            (a, b) => new Date(b.createdAt) - new Date(a.createdAt)
          );
        } else if (currentSort === "oldest") {
          links.sort(
            (a, b) => new Date(a.createdAt) - new Date(b.createdAt)
          );
        } else if (currentSort === "clicks") {
          links.sort((a, b) => (b.clicks || 0) - (a.clicks || 0));
        }

        renderGrid(links);

        const count = links.length;
        if (count) {
          setStatus(`Showing ${count} deal(s).`, "ok");
        } else {
          setStatus("No matching deals found.", "");
        }
      }

      async function loadProducts() {
        try {
          setStatus("Loading deals...");
          const res = await fetch("/api/links/all");
          const data = await res.json();

          if (!res.ok || !data.success) {
            throw new Error(data.message || "Failed to load products.");
          }

          allLinks = data.links || [];
          renderCategoryPills();
          applyFiltersAndRender();
        } catch (err) {
          console.error(err);
          setStatus("Could not load products.", "error");
          renderGrid([]);
        }
      }

      function renderGrid(links) {
        gridEl.innerHTML = "";

        if (!links.length) {
          emptyEl.style.display = "block";
          return;
        }
        emptyEl.style.display = "none";

        for (const link of links) {
          const card = document.createElement("article");
          card.className = "card";

          const header = document.createElement("div");
          header.className = "card-header";

          const source = document.createElement("div");
          source.className = "source-pill";
          source.textContent = (link.source || "amazon").toUpperCase();

          const cat = document.createElement("div");
          cat.className = "badge";
          cat.textContent = categoryLabelFromRaw(link.category).toUpperCase();

          header.appendChild(source);
          header.appendChild(cat);

          const imgWrap = document.createElement("div");
          imgWrap.className = "img-wrap";

          if (link.imageUrl) {
            const img = document.createElement("img");
            img.src = link.imageUrl;
            img.alt = link.title || "product";
            img.loading = "lazy";
            imgWrap.appendChild(img);
          } else {
            const ph = document.createElement("div");
            ph.className = "img-placeholder";
            ph.textContent = "No image";
            imgWrap.appendChild(ph);
          }

          const titleDiv = document.createElement("div");
          titleDiv.className = "card-title";
          titleDiv.textContent = link.title || "Product";

          const descDiv = document.createElement("div");
          descDiv.className = "card-desc";
          descDiv.textContent = buildSmartDescription(link);

          const priceRow = document.createElement("div");
          priceRow.className = "price-row";

          const priceMain = document.createElement("div");
          priceMain.className = "price-main";
          if (link.price) {
            priceMain.textContent = link.price;
          } else {
            priceMain.textContent = "Best price on Amazon";
          }

          const priceNote = document.createElement("div");
          priceNote.className = "price-note";
          priceNote.textContent = "Final price shown on Amazon page";

          priceRow.appendChild(priceMain);
          priceRow.appendChild(priceNote);

          const meta = document.createElement("div");
          meta.className = "card-meta";

          const metaLeft = document.createElement("div");
          metaLeft.className = "meta-left";

          const created = document.createElement("span");
          if (link.createdAt) {
            const d = new Date(link.createdAt);
            created.textContent = d.toLocaleDateString();
          } else {
            created.textContent = "";
          }

          const metaBadge = document.createElement("span");
          metaBadge.className = "meta-badge";
          metaBadge.textContent = mapToFilterKey(link.category).toUpperCase();

          metaLeft.appendChild(metaBadge);
          if (created.textContent) metaLeft.appendChild(created);

          const clicks = document.createElement("span");
          const c = link.clicks || 0;
          clicks.className = "clicks-pill";
          clicks.textContent = c === 1 ? "1 click" : `${c} clicks`;

          meta.appendChild(metaLeft);
          meta.appendChild(clicks);

          const notePill =
            link.note && link.note.trim()
              ? (() => {
                  const np = document.createElement("div");
                  np.className = "note-pill";
                  const dot = document.createElement("span");
                  dot.className = "note-dot";
                  const text = document.createElement("span");
                  text.textContent = link.note.trim();
                  np.appendChild(dot);
                  np.appendChild(text);
                  return np;
                })()
              : null;

          const actions = document.createElement("div");
          actions.className = "actions";

          const buyBtn = document.createElement("button");
          buyBtn.className = "buy-btn";
          buyBtn.textContent = "Buy on Amazon";
          buyBtn.onclick = () => {
            window.open(
              `/api/links/go/${encodeURIComponent(link.id)}`,
              "_blank"
            );
          };

          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = "Copy link";
          copyBtn.onclick = () => copyShort(link.id);

          actions.appendChild(buyBtn);
          actions.appendChild(copyBtn);

          card.appendChild(header);
          card.appendChild(imgWrap);
          card.appendChild(titleDiv);
          card.appendChild(descDiv);
          card.appendChild(priceRow);
          card.appendChild(meta);
          if (notePill) card.appendChild(notePill);
          card.appendChild(actions);

          gridEl.appendChild(card);
        }
      }

      async function copyShort(id) {
        try {
          const shortUrl = `${location.origin}/api/links/go/${encodeURIComponent(
            id
          )}`;
          await navigator.clipboard.writeText(shortUrl);
          setStatus("Short link copied.", "ok");
        } catch (err) {
          console.error(err);
          setStatus("Could not copy link.", "error");
        }
      }

      // ---- Events ----

      searchInput.addEventListener("input", (e) => {
        currentSearch = e.target.value || "";
        applyFiltersAndRender();
      });

      sortSelect.addEventListener("change", (e) => {
        currentSort = e.target.value || "newest";
        applyFiltersAndRender();
      });

      window.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>
