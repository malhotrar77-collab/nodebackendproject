<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AlwaysOnSale – Deals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(12px);
        background: rgba(2, 6, 23, 0.9);
        border-bottom: 1px solid #111827;
      }

      .nav-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 10px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .logo {
        font-weight: 700;
        letter-spacing: 0.04em;
        font-size: 18px;
      }

      .logo span {
        color: #f97316;
      }

      .nav-links {
        display: flex;
        gap: 10px;
        align-items: center;
        font-size: 13px;
      }

      .nav-links a {
        color: #9ca3af;
        text-decoration: none;
      }

      .nav-links a:hover {
        color: #e5e7eb;
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px 16px 40px;
      }

      .headline {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 10px;
      }

      .headline h1 {
        font-size: 22px;
        margin: 0;
      }

      .headline p {
        margin: 0;
        font-size: 13px;
        color: #9ca3af;
      }

      .controls-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        margin: 10px 0 16px;
      }

      #status {
        font-size: 13px;
        margin: 4px 0;
        min-height: 16px;
      }

      #status.ok {
        color: #4ade80;
      }

      #status.error {
        color: #f97373;
      }

      .pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .pill {
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #9ca3af;
        cursor: pointer;
      }

      .pill.active {
        background: #f97316;
        color: #020617;
        border-color: #f97316;
      }

      .search-sort {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .search-input {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
        font-size: 13px;
        min-width: 180px;
        outline: none;
      }

      .search-input:focus {
        border-color: #f97316;
        box-shadow: 0 0 0 1px #f97316;
      }

      .sort-select {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
        font-size: 13px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
      }

      .card {
        border-radius: 14px;
        background: #020617;
        border: 1px solid #111827;
        padding: 10px 10px 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 6px;
      }

      .source-pill {
        font-size: 11px;
        padding: 2px 7px;
        border-radius: 999px;
        background: #111827;
        color: #9ca3af;
      }

      .badge {
        font-size: 11px;
        padding: 2px 7px;
        border-radius: 999px;
        background: #0f172a;
        border: 1px solid #1f2937;
        color: #e5e7eb;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      .img-wrap {
        border-radius: 10px;
        border: 1px solid #111827;
        background: #020617;
        overflow: hidden;
        aspect-ratio: 4 / 5;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .img-wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .img-placeholder {
        font-size: 11px;
        color: #4b5563;
      }

      .card-title {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.3;
        max-height: 3.6em;
        overflow: hidden;
      }

      .card-desc {
        font-size: 12px;
        color: #9ca3af;
        line-height: 1.35;
        max-height: 5.4em;
        overflow: hidden;
      }

      .card-price {
        font-size: 13px;
        font-weight: 600;
        color: #f97316;
      }

      .card-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 6px;
        font-size: 11px;
        color: #6b7280;
      }

      .clicks-pill {
        padding: 2px 6px;
        border-radius: 999px;
        background: #111827;
      }

      .actions {
        margin-top: 4px;
        display: flex;
        gap: 8px;
        justify-content: space-between;
        align-items: center;
      }

      button.buy-btn {
        flex: 1;
        padding: 8px 10px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        background: #f97316;
        color: #020617;
      }

      button.buy-btn:hover {
        filter: brightness(1.1);
      }

      button.copy-btn {
        padding: 6px 8px;
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        font-size: 11px;
        cursor: pointer;
        white-space: nowrap;
      }

      button.copy-btn:hover {
        background: #111827;
      }

      .empty-state {
        text-align: center;
        margin-top: 40px;
        font-size: 14px;
        color: #9ca3af;
      }

      .empty-state a {
        color: #f97316;
        text-decoration: none;
      }

      @media (max-width: 640px) {
        .nav-inner {
          padding-inline: 12px;
        }
        main {
          padding-inline: 12px;
        }
        .controls-row {
          flex-direction: column;
          align-items: flex-start;
        }
        .search-sort {
          width: 100%;
          justify-content: space-between;
        }
        .search-input {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-inner">
        <div class="logo"><span>ALWAYS</span>ONSALE</div>
        <div class="nav-links">
          <a href="/store.html">Store</a>
          <span>·</span>
          <a href="/">Dashboard (admin)</a>
        </div>
      </div>
    </header>

    <main>
      <div class="headline">
        <div>
          <h1>Today’s hand-picked deals</h1>
          <p>Curated products with tracked links – one tap to Amazon.</p>
        </div>
      </div>

      <div class="controls-row">
        <div class="pill-row" id="category-pills"></div>

        <div class="search-sort">
          <input
            id="search-input"
            class="search-input"
            type="text"
            placeholder="Search products..."
          />
          <select id="sort-select" class="sort-select">
            <option value="newest">Newest first</option>
            <option value="oldest">Oldest first</option>
            <option value="clicks">Most clicks</option>
          </select>
        </div>
      </div>

      <div id="status"></div>

      <div id="grid" class="grid"></div>

      <div id="empty" class="empty-state" style="display: none">
        No products yet. Add links from the
        <a href="/">Affiliate Links Dashboard</a>.
      </div>
    </main>

    <script>
      const statusEl = document.getElementById("status");
      const gridEl = document.getElementById("grid");
      const emptyEl = document.getElementById("empty");
      const pillsContainer = document.getElementById("category-pills");
      const searchInput = document.getElementById("search-input");
      const sortSelect = document.getElementById("sort-select");

      function setStatus(msg, type = "") {
        statusEl.textContent = msg || "";
        statusEl.className = "";
        if (type) statusEl.classList.add(type);
      }

      const CATEGORY_FILTERS = [
        { key: "all", label: "All" },
        { key: "shoes", label: "Shoes & Sneakers" },
        { key: "clothing", label: "Clothing" },
        { key: "bags", label: "Bags & Backpacks" },
        { key: "beauty", label: "Beauty & Hair" },
        { key: "personal", label: "Personal Care" },
        { key: "electronics", label: "Electronics (Mobiles, Laptops, Audio)" },
        { key: "home", label: "Home & Living" },
        { key: "other", label: "Other" },
      ];

      function normalizeCategory(raw) {
        if (!raw) return "";
        return String(raw).trim().toLowerCase();
      }

      function mapToFilterKey(raw) {
        const c = normalizeCategory(raw);

        if (
          c === "shoes" ||
          c === "sneakers" ||
          c === "footwear" ||
          c.includes("shoe")
        )
          return "shoes";

        if (
          c === "tshirts" ||
          c === "jeans" ||
          c === "hoodies" ||
          c === "clothing" ||
          c.includes("shirt") ||
          c.includes("kurta") ||
          c.includes("trouser") ||
          c.includes("pant") ||
          c.includes("jogger")
        )
          return "clothing";

        if (c === "bags" || c === "wallets" || c.includes("bag"))
          return "bags";

        if (c === "beauty" || c.includes("cream") || c.includes("serum"))
          return "beauty";

        if (
          c === "personalcare" ||
          c === "grooming" ||
          c.includes("wash") ||
          c.includes("soap") ||
          c.includes("body wash")
        )
          return "personal";

        if (
          c === "mobiles" ||
          c === "laptops" ||
          c === "audio" ||
          c === "electronics" ||
          c.includes("headphone") ||
          c.includes("earbud")
        )
          return "electronics";

        if (c === "home" || c === "kitchen" || c.includes("sofa"))
          return "home";

        if (!c) return "other";

        return "other";
      }

      function categoryLabelFromRaw(raw) {
        const key = mapToFilterKey(raw);
        const found = CATEGORY_FILTERS.find((f) => f.key === key);
        return found ? found.label : "Other";
      }

      function formatPrice(price) {
        if (price === null || price === undefined) return "";
        if (typeof price === "number") {
          return "₹" + price.toLocaleString("en-IN");
        }
        const s = String(price).trim();
        if (!s) return "";
        if (s.startsWith("₹")) return s;
        return "₹" + s;
      }

      function buildSmartDescription(link) {
        const title = (link.title || "This product").trim();
        const key = mapToFilterKey(link.category);
        const cleanName = title.split("|")[0].split("–")[0].split("-")[0].trim();
        const baseName = cleanName || title;

        switch (key) {
          case "shoes":
            return (
              baseName +
              " designed for comfortable daily wear. A reliable pick for walks, travel or casual outings."
            );
          case "clothing":
            return (
              baseName +
              " made to be easy to style and wear. Good for everyday use, work or going out."
            );
          case "bags":
            return (
              baseName +
              " built to carry your daily essentials in a neat way. Suitable for work, travel or regular use."
            );
          case "beauty":
            return (
              baseName +
              " created for simple, everyday self-care. Works well as part of a regular grooming or skincare routine."
            );
          case "personal":
            return (
              baseName +
              " helps keep your daily routine clean and fresh. A practical choice for regular at-home use."
            );
          case "electronics":
            return (
              baseName +
              " made for easy everyday entertainment and work. Useful for music, videos or general home use."
            );
          case "home":
            return (
              baseName +
              " adds practical comfort to your living space. Good for daily home use and simple upgrades."
            );
          default:
            return (
              baseName +
              " is a simple, useful pick for daily life. Easy to add into your routine or lifestyle."
            );
        }
      }

      let allLinks = [];
      let currentCategory = "all";
      let currentSearch = "";
      let currentSort = "newest";

      function renderCategoryPills() {
        pillsContainer.innerHTML = "";
        CATEGORY_FILTERS.forEach((f) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "pill" + (f.key === currentCategory ? " active" : "");
          btn.textContent = f.label;
          btn.dataset.key = f.key;
          btn.onclick = () => {
            currentCategory = f.key;
            renderCategoryPills();
            applyFiltersAndRender();
          };
          pillsContainer.appendChild(btn);
        });
      }

      function applyFiltersAndRender() {
        let links = [...allLinks];

        if (currentCategory !== "all") {
          links = links.filter(
            (l) => mapToFilterKey(l.category) === currentCategory
          );
        }

        const q = currentSearch.trim().toLowerCase();
        if (q) {
          links = links.filter((l) => {
            const title = (l.title || "").toLowerCase();
            const cat = (l.category || "").toLowerCase();
            return title.includes(q) || cat.includes(q);
          });
        }

        if (currentSort === "newest") {
          links.sort(
            (a, b) => new Date(b.createdAt) - new Date(a.createdAt)
          );
        } else if (currentSort === "oldest") {
          links.sort(
            (a, b) => new Date(a.createdAt) - new Date(b.createdAt)
          );
        } else if (currentSort === "clicks") {
          links.sort((a, b) => (b.clicks || 0) - (a.clicks || 0));
        }

        renderGrid(links);

        const count = links.length;
        if (count) {
          setStatus(`Showing ${count} deal(s).`, "ok");
        } else {
          setStatus("No matching deals found.", "");
        }
      }

      async function loadProducts() {
        try {
          setStatus("Loading deals...");
          const res = await fetch("/api/links/all");
          const data = await res.json();

          if (!res.ok || !data.success) {
            throw new Error(data.message || "Failed to load products.");
          }

          allLinks = data.links || [];
          renderCategoryPills();
          applyFiltersAndRender();
        } catch (err) {
          console.error(err);
          setStatus("Could not load products.", "error");
          renderGrid([]);
        }
      }

      function renderGrid(links) {
        gridEl.innerHTML = "";

        if (!links.length) {
          emptyEl.style.display = "block";
          return;
        }
        emptyEl.style.display = "none";

        for (const link of links) {
          const card = document.createElement("article");
          card.className = "card";

          const header = document.createElement("div");
          header.className = "card-header";

          const source = document.createElement("div");
          source.className = "source-pill";
          source.textContent = (link.source || "amazon").toUpperCase();

          const cat = document.createElement("div");
          cat.className = "badge";
          cat.textContent = categoryLabelFromRaw(link.category).toUpperCase();

          header.appendChild(source);
          header.appendChild(cat);

          const imgWrap = document.createElement("div");
          imgWrap.className = "img-wrap";

          if (link.imageUrl) {
            const img = document.createElement("img");
            img.src = link.imageUrl;
            img.alt = link.title || "product";
            img.loading = "lazy";
            imgWrap.appendChild(img);
          } else {
            const ph = document.createElement("div");
            ph.className = "img-placeholder";
            ph.textContent = "No image";
            imgWrap.appendChild(ph);
          }

          const titleDiv = document.createElement("div");
          titleDiv.className = "card-title";
          titleDiv.textContent = link.title || "Product";

          const descDiv = document.createElement("div");
          descDiv.className = "card-desc";
          descDiv.textContent = buildSmartDescription(link);

          const priceText = formatPrice(link.price);
          let priceDiv = null;
          if (priceText) {
            priceDiv = document.createElement("div");
            priceDiv.className = "card-price";
            priceDiv.textContent = priceText;
          }

          const meta = document.createElement("div");
          meta.className = "card-meta";

          const created = document.createElement("span");
          if (link.createdAt) {
            const d = new Date(link.createdAt);
            created.textContent = d.toLocaleDateString();
          } else {
            created.textContent = "";
          }

          const clicks = document.createElement("span");
          const c = link.clicks || 0;
          clicks.className = "clicks-pill";
          clicks.textContent = c === 1 ? "1 click" : `${c} clicks`;

          meta.appendChild(created);
          meta.appendChild(clicks);

          const actions = document.createElement("div");
          actions.className = "actions";

          const buyBtn = document.createElement("button");
          buyBtn.className = "buy-btn";
          buyBtn.textContent = "Buy on Amazon";
          buyBtn.onclick = () => {
            window.open(
              `/api/links/go/${encodeURIComponent(link.id)}`,
              "_blank"
            );
          };

          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = "Copy link";
          copyBtn.onclick = () => copyShort(link.id);

          actions.appendChild(buyBtn);
          actions.appendChild(copyBtn);

          card.appendChild(header);
          card.appendChild(imgWrap);
          card.appendChild(titleDiv);
          card.appendChild(descDiv);
          if (priceDiv) card.appendChild(priceDiv);
          card.appendChild(meta);
          card.appendChild(actions);

          gridEl.appendChild(card);
        }
      }

      async function copyShort(id) {
        try {
          const shortUrl = `${location.origin}/api/links/go/${encodeURIComponent(
            id
          )}`;
          await navigator.clipboard.writeText(shortUrl);
          setStatus("Short link copied.", "ok");
        } catch (err) {
          console.error(err);
          setStatus("Could not copy link.", "error");
        }
      }

      searchInput.addEventListener("input", (e) => {
        currentSearch = e.target.value || "";
        applyFiltersAndRender();
      });

      sortSelect.addEventListener("change", (e) => {
        currentSort = e.target.value || "newest";
        applyFiltersAndRender();
      });

      window.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>
