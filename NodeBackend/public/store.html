<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AlwaysOnSale – Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="store.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
<header class="app-shell">

  <!-- ================= TOP BAR ================= -->
  <div class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span class="brand-text">ALWAYS ON SALE</span>
    </div>

    <nav class="nav">
      <a class="active">Store</a>
      <a href="/">Dashboard (admin)</a>
    </nav>
  </div>

  <!-- ================= HERO ================= -->
  <section class="hero">
    <h1>Today's hand-picked deals</h1>
    <p>
      Amazon engine, Instagram skin. Curated products with tracked links.
    </p>
    <span class="live">LIVE FROM ALWAYSonsale</span>
  </section>

  <!-- ================= FILTERS ================= -->
  <section class="filters">
    <div id="category-pills" class="pills"></div>

    <div class="search-sort">
      <input
        id="search-input"
        type="search"
        placeholder="Search products..."
        autocomplete="off"
      />
      <select id="sort-select">
        <option value="newest">Newest first</option>
        <option value="oldest">Oldest first</option>
        <option value="clicks-desc">Most clicks</option>
      </select>
    </div>
  </section>

  <!-- ================= META ================= -->
  <section class="meta">
    <span id="stats-text">Showing 0 deal(s).</span>
    <span id="error-text" class="error hidden">
      Could not load products. Please try again.
    </span>
  </section>

  <!-- ================= GRID ================= -->
  <main id="deals-grid" class="grid"></main>

</header>

<!-- ================= SCRIPT ================= -->
<script>
/* ================= CONFIG ================= */
const API_BASE = "/api/links";

const CATEGORIES = [
  "all",
  "clothing",
  "tshirts",
  "shoes",
  "bags",
  "electronics",
  "jeans",
  "laptops",
  "home & living",
  "other"
];

const state = {
  all: [],
  filtered: [],
  category: "all",
  search: "",
  sort: "newest"
};

const grid = document.getElementById("deals-grid");
const stats = document.getElementById("stats-text");
const error = document.getElementById("error-text");

/* ================= HELPERS ================= */
const esc = s =>
  (s || "").replace(/[&<>"']/g, m => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  }[m]));

const dateFmt = d => {
  try {
    return new Date(d).toLocaleDateString("en-IN", {
      day: "2-digit",
      month: "short",
      year: "numeric"
    });
  } catch {
    return "";
  }
};

/* ================= CATEGORIES ================= */
function renderCategories() {
  const el = document.getElementById("category-pills");
  el.innerHTML = "";

  CATEGORIES.forEach(c => {
    const b = document.createElement("button");
    b.textContent =
      c === "all"
        ? "All"
        : c.replace(/(^|\s)\S/g, l => l.toUpperCase());

    b.className = c === state.category ? "pill active" : "pill";
    b.type = "button";

    b.onclick = () => {
      state.category = c;
      render();
      renderCategories();
    };

    el.appendChild(b);
  });
}

/* ================= CARD ================= */
function card(link) {
  const desc =
    link.longDescription ||
    link.note ||
    "A useful everyday product worth checking out.";

  const img =
    link.imageUrl
      ? `<img src="${esc(link.imageUrl)}" alt="" loading="lazy">`
      : `<div class="no-image">No image</div>`;

  const id = link.id || link._id;

  return `
  <article class="card">
    <div class="img-wrap">
      ${img}
    </div>

    <h3 class="deal-title">${esc(link.title || "Product")}</h3>

    <p class="deal-description">
      ${esc(desc)}
    </p>
    <span class="read-more-btn">More</span>

    <div class="price">
      <small>Best price on Amazon</small>
      <strong>₹${link.price || "—"}</strong>
    </div>

    <div class="meta-row">
      <span>${dateFmt(link.createdAt)}</span>
      <span>${link.clicks || 0} clicks</span>
    </div>

    <div class="actions">
      <button class="buy" data-id="${id}">Buy</button>
      <button class="copy" data-id="${id}">Copy</button>
    </div>
  </article>`;
}

/* ================= RENDER ================= */
function render() {
  let list = [...state.all];

  if (state.category !== "all") {
    list = list.filter(
      l => (l.category || "other") === state.category
    );
  }

  if (state.search) {
    const q = state.search.toLowerCase();
    list = list.filter(
      l =>
        (l.title || "").toLowerCase().includes(q) ||
        (l.note || "").toLowerCase().includes(q)
    );
  }

  if (state.sort === "newest") {
    list.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
  } else if (state.sort === "oldest") {
    list.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
  } else {
    list.sort((a, b) => (b.clicks || 0) - (a.clicks || 0));
  }

  state.filtered = list;
  stats.textContent = `Showing ${list.length} deal(s).`;
  grid.innerHTML = list.map(card).join("");

  wire();
}

/* ================= EVENTS ================= */
function wire() {
  grid.querySelectorAll(".read-more-btn").forEach(btn => {
    btn.onclick = () => {
      const desc = btn.previousElementSibling;
      desc.classList.toggle("expanded");
      btn.textContent =
        desc.classList.contains("expanded") ? "Less" : "More";
    };
  });

  grid.querySelectorAll(".buy").forEach(b => {
    b.onclick = () =>
      window.open(`${API_BASE}/go/${b.dataset.id}`, "_blank");
  });

  grid.querySelectorAll(".copy").forEach(b => {
    b.onclick = async () => {
      await navigator.clipboard.writeText(
        location.origin + `/api/links/go/${b.dataset.id}`
      );
      b.textContent = "Copied";
      setTimeout(() => (b.textContent = "Copy"), 1000);
    };
  });
}

/* ================= LOAD ================= */
async function load() {
  try {
    const r = await fetch(`${API_BASE}/all`);
    const j = await r.json();
    state.all = j.links || [];
    render();
  } catch {
    error.classList.remove("hidden");
  }
}

document.getElementById("search-input").oninput = e => {
  state.search = e.target.value;
  render();
};

document.getElementById("sort-select").onchange = e => {
  state.sort = e.target.value;
  render();
};

renderCategories();
load();
</script>

</body>
</html>
