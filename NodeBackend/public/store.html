<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AlwaysOnSale – Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="store.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
<header class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">
      <span class="brand-dot"></span>
      <span>ALWAYS ON SALE</span>
    </div>
    <nav class="nav">
      <span class="nav-active">Store</span>
      <a href="/">Dashboard</a>
    </nav>
  </div>

  <!-- HERO -->
  <section class="hero">
    <h1>Today's hand-picked deals</h1>
    <p>
      Amazon engine, Instagram skin.<br />
      Curated products with tracked links.
    </p>
    <span class="live-pill">LIVE FROM ALWAYSonsale</span>
  </section>

  <!-- FILTERS -->
  <section class="filters">
    <div id="category-pills" class="pills"></div>

    <div class="search-sort">
      <input
        id="search-input"
        type="search"
        placeholder="Search products..."
      />
      <select id="sort-select">
        <option value="newest">Newest first</option>
        <option value="oldest">Oldest first</option>
        <option value="clicks-desc">Most clicks</option>
      </select>
    </div>
  </section>

  <!-- META -->
  <div class="meta">
    <span id="stats-text">Showing 0 deal(s).</span>
    <span id="error-text" class="error hidden">
      Could not load products.
    </span>
  </div>

  <!-- GRID -->
  <main id="deals-grid" class="grid"></main>

</header>

<script>
/* ================= CONFIG ================= */
const API_BASE = "/api/links";

const CATEGORIES = [
  "all","clothing","tshirts","shoes","bags",
  "electronics","jeans","laptops","home & living","other"
];

const state = {
  all: [],
  category: "all",
  search: "",
  sort: "newest"
};

const grid = document.getElementById("deals-grid");
const stats = document.getElementById("stats-text");
const error = document.getElementById("error-text");

/* ================= HELPERS ================= */
const esc = s => (s||"").replace(/[&<>"']/g,m=>({
  "&":"&amp;","<":"&lt;",">":"&gt;",
  '"':"&quot;","'":"&#39;"
}[m]));

const dateFmt = d =>
  d ? new Date(d).toLocaleDateString("en-IN",{day:"2-digit",month:"short",year:"numeric"}) : "—";

/* ================= CATEGORIES ================= */
function renderCategories() {
  const el = document.getElementById("category-pills");
  el.innerHTML = "";

  CATEGORIES.forEach(c => {
    const b = document.createElement("button");
    b.textContent = c === "all" ? "All" : c.replace(/(^|\s)\S/g,l=>l.toUpperCase());
    b.className = c === state.category ? "pill active" : "pill";
    b.onclick = () => { state.category = c; render(); };
    el.appendChild(b);
  });
}

/* ================= CARD ================= */
function card(link) {
  const desc =
    link.longDescription || link.note ||
    "A useful everyday product worth checking out.";

  return `
  <article class="card">
    <div class="img-wrap">
      ${link.imageUrl ? `<img src="${esc(link.imageUrl)}" />` : `<div class="no-img">No image</div>`}
    </div>

    <div class="card-body">
      <h3>${esc(link.title || "Product")}</h3>

      <p class="desc">
        ${esc(desc)}
      </p>
      <button class="toggle">More</button>

      <div class="price">
        <span>Best price on Amazon</span>
        <strong>₹${link.price || "—"}</strong>
      </div>

      <div class="meta-row">
        <span>${dateFmt(link.createdAt)}</span>
        <span>${link.clicks || 0} clicks</span>
      </div>
    </div>

    <div class="actions">
      <button class="buy" data-id="${link.id}">Buy</button>
      <button class="copy" data-id="${link.id}">Copy</button>
    </div>
  </article>`;
}

/* ================= RENDER ================= */
function render() {
  let list = [...state.all];

  if (state.category !== "all") {
    list = list.filter(l => (l.category||"other") === state.category);
  }

  if (state.search) {
    const q = state.search.toLowerCase();
    list = list.filter(l => (l.title||"").toLowerCase().includes(q));
  }

  if (state.sort === "newest") {
    list.sort((a,b)=>new Date(b.createdAt)-new Date(a.createdAt));
  } else if (state.sort === "oldest") {
    list.sort((a,b)=>new Date(a.createdAt)-new Date(b.createdAt));
  } else {
    list.sort((a,b)=>(b.clicks||0)-(a.clicks||0));
  }

  stats.textContent = `Showing ${list.length} deal(s).`;
  grid.innerHTML = list.map(card).join("");
  wire();
}

/* ================= EVENTS ================= */
function wire() {
  grid.querySelectorAll(".toggle").forEach(btn=>{
    btn.onclick = ()=>{
      const p = btn.previousElementSibling;
      p.classList.toggle("expanded");
      btn.textContent = p.classList.contains("expanded") ? "Less" : "More";
    };
  });

  grid.querySelectorAll(".buy").forEach(b=>{
    b.onclick = ()=> window.open(`${API_BASE}/go/${b.dataset.id}`,"_blank");
  });

  grid.querySelectorAll(".copy").forEach(b=>{
    b.onclick = async ()=>{
      await navigator.clipboard.writeText(
        location.origin + `/api/links/go/${b.dataset.id}`
      );
      b.textContent = "Copied";
      setTimeout(()=>b.textContent="Copy",1000);
    };
  });
}

/* ================= LOAD ================= */
async function load() {
  try {
    const r = await fetch(`${API_BASE}/all`);
    const j = await r.json();
    state.all = j.links || [];
    render();
  } catch {
    error.classList.remove("hidden");
  }
}

document.getElementById("search-input").oninput = e=>{
  state.search = e.target.value;
  render();
};
document.getElementById("sort-select").onchange = e=>{
  state.sort = e.target.value;
  render();
};

renderCategories();
load();
</script>
</body>
</html>
