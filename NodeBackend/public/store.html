<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AlwaysOnSale – Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="store.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>

<header>
  <div class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span>ALWAYS ON SALE</span>
    </div>
    <nav class="nav">
      <a class="active">Store</a>
      <a href="/">Dashboard</a>
    </nav>
  </div>

  <section class="hero">
    <h1>Today's hand-picked deals</h1>
    <p>Amazon engine, Instagram skin. Curated products with tracked links.</p>
    <span class="live">LIVE FROM ALWAYSonsale</span>
  </section>

  <section class="filters">
    <div id="category-pills" class="pills"></div>
    <div class="search-sort">
      <input id="search-input" placeholder="Search products..." />
      <select id="sort-select">
        <option value="newest">Newest first</option>
        <option value="oldest">Oldest first</option>
        <option value="clicks">Most clicks</option>
      </select>
    </div>
  </section>

  <section class="meta">
    <span id="stats-text">Loading…</span>
    <span id="error-text" class="error hidden">Could not load products.</span>
  </section>
</header>

<main id="deals-grid" class="grid"></main>

<script>
const API = "/api/links";

const categories = [
  "all","clothing","tshirts","shoes","bags",
  "electronics","jeans","laptops","home & living","other"
];

const state = { all: [], category: "all", search: "", sort: "newest" };

const grid = document.getElementById("deals-grid");
const stats = document.getElementById("stats-text");
const error = document.getElementById("error-text");

/* ---------- Helpers ---------- */
const esc = s => (s||"").replace(/[&<>"']/g,m=>({
  "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
}[m]));

const dateFmt = d => new Date(d).toLocaleDateString("en-IN");

/* ---------- Categories ---------- */
function renderCategories() {
  const el = document.getElementById("category-pills");
  el.innerHTML = "";
  categories.forEach(c=>{
    const b = document.createElement("button");
    b.className = "pill" + (c===state.category?" active":"");
    b.textContent = c==="all"?"All":c.replace(/\b\w/g,l=>l.toUpperCase());
    b.onclick = ()=>{ state.category=c; render(); };
    el.appendChild(b);
  });
}

/* ---------- Card ---------- */
function card(l) {
  const desc = l.longDescription || l.note || "";
  return `
  <article class="card">
    <div class="img-wrap">
      <img src="${esc(l.imageUrl)}">
    </div>
    <h3 class="title">${esc(l.title)}</h3>
    <p class="desc">${esc(desc)}</p>
    <span class="more-btn">More</span>

    <div class="price">
      <small>Best price on Amazon</small><br>
      <strong>₹${l.price||"—"}</strong>
    </div>

    <div class="meta-row">
      <span>${dateFmt(l.createdAt)}</span>
      <span>${l.clicks||0} clicks</span>
    </div>

    <div class="actions">
      <button class="buy" data-id="${l.id}">Buy</button>
      <button class="copy" data-id="${l.id}">Copy</button>
    </div>
  </article>`;
}

/* ---------- Render ---------- */
function render() {
  let list = [...state.all];

  if (state.category!=="all")
    list = list.filter(l=>(l.category||"other")===state.category);

  if (state.search)
    list = list.filter(l=>l.title.toLowerCase().includes(state.search));

  if (state.sort==="newest")
    list.sort((a,b)=>new Date(b.createdAt)-new Date(a.createdAt));
  if (state.sort==="oldest")
    list.sort((a,b)=>new Date(a.createdAt)-new Date(b.createdAt));
  if (state.sort==="clicks")
    list.sort((a,b)=>(b.clicks||0)-(a.clicks||0));

  stats.textContent = `Showing ${list.length} deal(s).`;
  error.classList.add("hidden");

  grid.innerHTML = list.map(card).join("");

  wire();
}

/* ---------- Events ---------- */
function wire() {
  grid.querySelectorAll(".more-btn").forEach(btn=>{
    btn.onclick = ()=>{
      const d = btn.previousElementSibling;
      d.classList.toggle("expanded");
      btn.textContent = d.classList.contains("expanded")?"Less":"More";
    };
  });

  grid.querySelectorAll(".buy").forEach(b=>{
    b.onclick = ()=>window.open(`${API}/go/${b.dataset.id}`,"_blank");
  });

  grid.querySelectorAll(".copy").forEach(b=>{
    b.onclick = async ()=>{
      await navigator.clipboard.writeText(location.origin+`${API}/go/${b.dataset.id}`);
      b.textContent="Copied";
      setTimeout(()=>b.textContent="Copy",1000);
    };
  });
}

/* ---------- Load ---------- */
async function load() {
  try {
    const r = await fetch(`${API}/all`);
    const j = await r.json();
    state.all = j.links || [];
    render();
  } catch {
    error.classList.remove("hidden");
    stats.textContent = "Showing 0 deal(s).";
  }
}

document.getElementById("search-input").oninput=e=>{
  state.search=e.target.value.toLowerCase();
  render();
};
document.getElementById("sort-select").onchange=e=>{
  state.sort=e.target.value;
  render();
};

renderCategories();
load();
</script>

</body>
</html>
