<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AlwaysOnSale – Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="store.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<header class="app-shell">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span>ALWAYS ON SALE</span>
    </div>
    <nav class="nav">
      <a class="active">Store</a>
      <a href="/">Dashboard</a>
    </nav>
  </div>

  <!-- HERO -->
  <section class="hero">
    <h1>Today's hand-picked deals</h1>
    <p>Amazon engine, Instagram skin. Curated products with tracked links.</p>
    <span class="live">LIVE FROM ALWAYSonsale</span>
  </section>

  <!-- FILTERS -->
  <section class="filters">
    <div class="search-sort">
      <input id="search-input" placeholder="Search products..." />
      <select id="sort-select">
        <option value="newest">Newest first</option>
        <option value="oldest">Oldest first</option>
        <option value="clicks">Most clicks</option>
      </select>
    </div>
  </section>

  <!-- META -->
  <section class="meta">
    <span id="stats-text">Loading deals…</span>
  </section>

  <!-- GRID -->
  <main id="deals-grid" class="grid"></main>
</header>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <button class="close-btn" id="close-overlay">×</button>

    <div class="overlay-images" id="ov-images"></div>

    <h2 id="ov-title"></h2>
    <p id="ov-desc"></p>

    <div class="price">
      <strong id="ov-price"></strong>
    </div>

    <div class="actions">
      <a id="ov-buy" class="buy" target="_blank">Buy on Amazon</a>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API = "/api/links";
const grid = document.getElementById("deals-grid");
const stats = document.getElementById("stats-text");
const overlay = document.getElementById("overlay");

let all = [];

/* ================= HELPERS ================= */
const esc = s => (s || "").replace(/[&<>"']/g, m => ({
  "&": "&amp;", "<": "&lt;", ">": "&gt;",
  '"': "&quot;", "'": "&#39;"
}[m]));

function formatPrice(p) {
  return p ? "₹" + p : "—";
}

/* ================= CARD ================= */
function card(l) {
  return `
  <article class="card">
    <div class="img-wrap">
      <img src="${esc(l.imageUrl || "")}" alt="">
      <button class="view-btn" data-id="${l.id}">View Product</button>
    </div>

    <h3 class="title">${esc(l.title)}</h3>

    <p class="desc">${esc(l.shortDescription || "")}</p>
    <button class="more-btn">More</button>

    <div class="price">
      <small>Best price on Amazon</small>
      <strong>${formatPrice(l.price)}</strong>
    </div>

    <div class="actions">
      <button class="buy" data-id="${l.id}">Buy</button>
      <button class="copy" data-id="${l.id}">Copy</button>
    </div>
  </article>`;
}

/* ================= RENDER ================= */
function render(list) {
  grid.innerHTML = list.map(card).join("");
  stats.textContent = `Showing ${list.length} deal(s).`;
  wire();
}

/* ================= EVENTS ================= */
function wire() {

  /* MORE / LESS TOGGLE */
  document.querySelectorAll(".more-btn").forEach(btn => {
    btn.onclick = () => {
      const desc = btn.previousElementSibling;
      desc.classList.toggle("expanded");
      btn.textContent = desc.classList.contains("expanded") ? "Less" : "More";
    };
  });

  /* VIEW PRODUCT (OVERLAY) */
  document.querySelectorAll(".view-btn").forEach(btn => {
    btn.onclick = () => {
      const item = all.find(x => x.id === btn.dataset.id);
      if (item) openOverlay(item);
    };
  });

  /* BUY */
  document.querySelectorAll(".buy").forEach(b => {
    b.onclick = () => window.open(`${API}/go/${b.dataset.id}`, "_blank");
  });

  /* COPY */
  document.querySelectorAll(".copy").forEach(b => {
    b.onclick = async () => {
      await navigator.clipboard.writeText(
        location.origin + `/api/links/go/${b.dataset.id}`
      );
      b.textContent = "Copied";
      setTimeout(() => b.textContent = "Copy", 900);
    };
  });
}

/* ================= OVERLAY ================= */
function openOverlay(l) {
  document.body.style.overflow = "hidden";
  overlay.classList.remove("hidden");

  document.getElementById("ov-title").textContent = l.title;
  document.getElementById("ov-desc").textContent = l.longDescription || "";
  document.getElementById("ov-price").textContent = formatPrice(l.price);
  document.getElementById("ov-buy").href = `${API}/go/${l.id}`;

  const imgs = (l.images && l.images.length ? l.images : [l.imageUrl])
    .filter(Boolean)
    .map(i => `<img src="${esc(i)}">`)
    .join("");

  document.getElementById("ov-images").innerHTML = imgs;
}

document.getElementById("close-overlay").onclick = closeOverlay;

function closeOverlay() {
  overlay.classList.add("hidden");
  document.body.style.overflow = "";
}

/* ================= SEARCH / SORT ================= */
document.getElementById("search-input").oninput = e => {
  const q = e.target.value.toLowerCase();
  render(all.filter(l => (l.title || "").toLowerCase().includes(q)));
};

document.getElementById("sort-select").onchange = e => {
  const v = e.target.value;
  let sorted = [...all];

  if (v === "oldest") {
    sorted.sort((a,b)=>new Date(a.createdAt)-new Date(b.createdAt));
  } else if (v === "clicks") {
    sorted.sort((a,b)=>(b.clicks||0)-(a.clicks||0));
  } else {
    sorted.sort((a,b)=>new Date(b.createdAt)-new Date(a.createdAt));
  }

  render(sorted);
};

/* ================= LOAD ================= */
fetch(`${API}/all`)
  .then(r => r.json())
  .then(j => {
    all = j.links || [];
    render(all);
  })
  .catch(() => {
    stats.textContent = "Failed to load products.";
  });
</script>
</body>
</html>
