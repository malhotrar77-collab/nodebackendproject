<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AlwaysOnSale – Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="store.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<header class="app-shell">

  <div class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span>ALWAYS ON SALE</span>
    </div>
    <nav class="nav">
      <a class="active">Store</a>
      <a href="/">Dashboard</a>
    </nav>
  </div>

  <section class="hero">
    <h1>Today's hand-picked deals</h1>
    <p>Amazon engine, Instagram skin. Curated products with tracked links.</p>
    <span class="live">LIVE FROM ALWAYSonsale</span>
  </section>

  <section class="filters">
    <div id="category-pills" class="pills"></div>
    <div class="search-sort">
      <input id="search-input" placeholder="Search products..." />
      <select id="sort-select">
        <option value="newest">Newest first</option>
        <option value="oldest">Oldest first</option>
        <option value="clicks">Most clicks</option>
      </select>
    </div>
  </section>

  <section class="meta">
    <span id="stats-text">Loading deals…</span>
    <span id="error-text" class="hidden"></span>
  </section>

  <main id="deals-grid" class="grid"></main>
</header>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <button class="close-btn">×</button>
    <div class="overlay-images"></div>
    <h2 id="ov-title"></h2>
    <p id="ov-desc"></p>
    <div class="price"><strong id="ov-price"></strong></div>
    <div class="actions">
      <a id="ov-buy" class="buy" target="_blank">Buy on Amazon</a>
    </div>
  </div>
</div>

<script>
const API = "/api/links";
const grid = document.getElementById("deals-grid");
const overlay = document.getElementById("overlay");
let all = [];

const esc = s => (s||"").replace(/[&<>"']/g,m=>({
  "&":"&amp;","<":"&lt;",">":"&gt;",
  '"':"&quot;","'":"&#39;"
}[m]));

function card(l) {
  return `
  <article class="card">
    <div class="img-wrap">
      <img src="${esc(l.imageUrl||"")}" />
      <button class="view-btn" data-id="${l.id}">View Product</button>
    </div>
    <h3 class="title">${esc(l.title)}</h3>
    <p class="desc">${esc(l.shortDescription||l.longDescription||"")}</p>
    <button class="more-btn">More</button>
    <div class="price">
      <small>Best price on Amazon</small>
      <strong>₹${l.price||"—"}</strong>
    </div>
    <div class="actions">
      <button class="buy" data-id="${l.id}">Buy</button>
      <button class="copy" data-id="${l.id}">Copy</button>
    </div>
  </article>`;
}

function render(list) {
  grid.innerHTML = list.map(card).join("");
  wire();
}

function wire() {
  document.querySelectorAll(".view-btn").forEach(btn=>{
    btn.onclick=()=>openOverlay(all.find(l=>l.id===btn.dataset.id));
  });
  document.querySelector(".close-btn").onclick=closeOverlay;
  document.querySelectorAll(".buy").forEach(b=>{
    b.onclick=()=>window.open(`${API}/go/${b.dataset.id}`);
  });
  document.querySelectorAll(".copy").forEach(b=>{
    b.onclick=()=>navigator.clipboard.writeText(location.origin+`/api/links/go/${b.dataset.id}`);
  });
}

function openOverlay(l) {
  document.body.style.overflow="hidden";
  overlay.classList.remove("hidden");
  document.getElementById("ov-title").textContent=l.title;
  document.getElementById("ov-desc").textContent=l.longDescription||"";
  document.getElementById("ov-price").textContent="₹"+(l.price||"—");
  document.getElementById("ov-buy").href=`${API}/go/${l.id}`;
  document.querySelector(".overlay-images").innerHTML =
    (l.images||[l.imageUrl]).map(i=>`<img src="${i}">`).join("");
}

function closeOverlay() {
  overlay.classList.add("hidden");
  document.body.style.overflow="";
}

fetch(`${API}/all`).then(r=>r.json()).then(j=>{
  all=j.links||[];
  render(all);
});
</script>
</body>
</html>
